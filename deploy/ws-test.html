<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
        }
        .message { margin: 5px 0; padding: 5px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>WebSocket Test</h1>
    <button onclick="connect()">Connect</button>
    <button onclick="sendPing()" id="pingBtn" disabled>Send Ping</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        const pingBtn = document.getElementById('pingBtn');
        let ws;

        function log(message) {
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function connect() {
            log('Connecting to WebSocket server...');
            ws = new WebSocket('ws://localhost:4000');

            ws.onopen = () => {
                log('‚úÖ Connected to WebSocket server');
                pingBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                log(`üì® Received: ${event.data}`);
            };

            ws.onclose = () => {
                log('‚ùå Disconnected from WebSocket server');
                pingBtn.disabled = true;
            };

            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error.message || 'Unknown error'}`);
                console.error('WebSocket error:', error);
            };
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    type: 'ping',
                    timestamp: Date.now()
                });
                ws.send(message);
                log(`üì§ Sent: ${message}`);
            } else {
                log('Not connected to WebSocket server');
            }
        }
    </script>
</body>
</html>
